<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attendance Application</title>
</head>
<body>
    <h1>Student Attendance</h1>
    <div id="attendance-form">
        <input type="text" id="student-name" placeholder="Student Name">
        <input type="text" id="class" placeholder="Class">
        <input type="text" id="seat-number" placeholder="Seat Number">
        <button id="mark-present">Mark Present</button>
        <button id="mark-absent">Mark Absent</button>
    </div>
    <div id="attendance-list">
        <h2>Attendance List</h2>
        <ul id="list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
